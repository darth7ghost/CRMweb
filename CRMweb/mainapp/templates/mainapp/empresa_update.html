{% extends 'layouts/layouts.html'%}

{% block title %}Empresas {% endblock %}

{% block content %}
{{ block.super }}

<div class="start">
    <div class="initial">
        <h1>Edita la empresa {{ empresas.nombre }}</h1>
            <div id="time">
                {% now "Y - h:m"%}
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="box">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="submitbtn" type="submit">Actualizar</button>    
        </form>
    </div>
    <a class="backbtn" href="{% url 'empresa_detail' empresas.pk %}"><button>Regersar</button></a>
</div>

{% endblock %}
