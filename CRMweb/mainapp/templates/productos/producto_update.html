{% extends 'layouts/layouts.html'%}

{% block title %}Productos {% endblock %}

{% block content %}
{{ block.super }}

<div class="start">
    <div class="initial">
        <h1>Edita el producto {{ producto.nombre }}</h1>
            <div id="time">
                {% now "Y - h:m"%}
            </div>
        </div>
    </div>
</div>
<br/>
<div class="divbtn" style="margin-left: 40px;">
    <a class="backbtn" href="{% url 'producto_detail' producto.pk %}"><button>Regresar</button></a>
</div>
<div class="content">
    <div class="box">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="submitbtn" type="submit">Actualizar</button>    
        </form>
    </div>
</div>

{% endblock %}
