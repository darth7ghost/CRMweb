{% extends 'layouts/layouts.html'%}

{% block title %}Empresas {% endblock %}

{% block content %}
{{ block.super }}

<div class="start">
    <div class="initial">
        <h1>Estas son todas nuestras empresas: </h1>
            <div id="time">
                {% now "Y - h:m"%}
            </div>
        </div>
        <p></p>
    </div>
</div>
<br/>
<a class="backbtn" href="{% url 'empresa_create' %}"><button>Agregar</button></a>
<br/><br/>
{% for empresa in empresas %}
    <div class="list_content">
        <a href="{% url 'empresa_detail' empresa.pk %}">{{ empresa.nombre }} {{ empresa.telefono }}</a>
    </div>
{% endfor %}
    
{% endblock %}
